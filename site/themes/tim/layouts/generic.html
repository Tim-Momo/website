<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Another awesome Statamic site">
    <title>{{ title ensure_right=" - " }}{{ site_name }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,900;1,900&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ theme:css }}">
</head>

<body class="page-{{ segment_1 or "home" }} theme-{{ theme or 'default' }}">
  {{ partial:nav }}
  {{ template_content }}
  {{ partial:main-footer }}
  {{ partial:helpers/bootstrap-grid }}

  <script src="{{ theme:js }}"></script>
</body>
</html>

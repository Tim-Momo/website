{{ if section }}<section class="section section--{{ type }}"><div class="container">{{ /if }}
<div class="faq">
  {{ faq }}
    <details class="faq__item">
      <summary class="faq__question">{{ question | widont }} <span class="faq__symbol"></span></summary>
      <div class="faq__answer">{{ answer | widont }}</div>
    </details>
  {{ /faq }}
</div>
{{ if section }}</div></section>{{ /if }}

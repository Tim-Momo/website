title: 'Long Form Post'
hide: true
sections:
  main:
    display: Main
    fields:
      title:
        type: text
        localizable: true
      template:
        type: hidden
        default: blog/long_form
      long_form:
        type: bard
        display: 'Long Form Content'
        sets:
          image:
            display: Image
            fields:
              photo:
                display: Photo
                type: assets
                container: main
                folder: img
                max_files: 1
              caption:
                type: text
              size:
                type: radio
                default: Normal
                options:
                  Normal: Normal
                  Oversized: Oversized
          quote:
            display: 'Pull Quote'
            fields:
              quote:
                display: 'The Quote'
                type: markdown
              cite:
                type: text
                display: Cite
          faq:
            display: FAQ
            fields:
              summary:
                type: text
                display: Summary
              description:
                settings: Standard
                restrict_assets: false
                type: redactor
                display: Description
              credits:
                mode: table
                add_row: 'Add credit'
                fields:
                  role:
                    options:
                      frontend: Front-End
                      backend: Banck-end
                    type: select
                    display: Role
                  year:
                    allow_blank: false
                    allow_time: false
                    require_time: false
                    earliest_date: 'January 1, 1900'
                    format: 'Y'
                    input_format: YYYY
                    type: date
                    display: Year
                type: grid
                display: Credits
taxonomies: true
